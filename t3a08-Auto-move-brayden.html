<h2 align=center>Auto move by Brayden </h2>

<img src="myImage01.png" id="myImage01" style="position:relative;
z-index:-1; left:0px; top:0px; height:100px; width:100px;">


<script> var myLooping =0 </script>
<input type=button value=Right onclick="{
	clearInterval(myLooping)
	myLooping = setInterval(function(){
		document.getElementById('myImage01').style.left =
		parseInt(document.getElementById('myImage01').style.left) + 10 + 'px'

		if (parseInt(document.getElementById('myImage01').style.left) > 600){
		  document.getElementById('myImage01').style.left = '0px'
	}
 }, 60)
}">

<script> var myLooping =0 </script>
<input type=button value=Left onclick="{
	clearInterval(myLooping)
	myLooping = setInterval(function(){
		document.getElementById('myImage01').style.left =
		parseInt(document.getElementById('myImage01').style.left) - 10 + 'px'

		if (parseInt(document.getElementById('myImage01').style.left) > 600){
		  document.getElementById('myImage01').style.left = '0px'
	}
 }, 60)
}">



<script> var myLooping =0 </script>
<input type=button value=Up onclick="{
	clearInterval(myLooping)
	myLooping = setInterval(function(){
		document.getElementById('myImage01').style.top =
		parseInt(document.getElementById('myImage01').style.top) - 10 + 'px'

		if (parseInt(document.getElementById('myImage01').style.top) > 600){
		  document.getElementById('myImage01').style.left = '0px'
	}
 }, 60)
}">




<script> var myLooping =0 </script>
<input type=button value=Down onclick="{
	clearInterval(myLooping)
	myLooping = setInterval(function(){
		document.getElementById('myImage01').style.top =
		parseInt(document.getElementById('myImage01').style.top) + 10 + 'px'

		if (parseInt(document.getElementById('myImage01').style.top) > 600){
		  document.getElementById('myImage01').style.left = '0px'
	}
 }, 60)
}">


















</body>
</html>
